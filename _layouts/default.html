    </header>

            <div class="footer-links">

                <a href="https://github.com/akkezi/KubeDesk">GitHub</a>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-links">
                <a href="https://github.com/akkezi/KubeDesk" target="_blank">GitHub</a>
                <a href="#">Documentation</a>
                <a href="https://github.com/akkezi/KubeDesk/issues" target="_blank">Report an Issue</a>
            </div>
            <p style="color: #484f58; font-size: 0.85rem;">&copy; {{ site.time | date: '%Y' }} KubeDesk</p>

    <!-- Lightbox Modal -->
    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <img class="lightbox-content" id="lightbox-img">
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script>
        let currentIndex = 0;

        function openLightbox(imgElement) {
            const lightbox = document.getElementById("lightbox");
            const allImages = Array.from(document.querySelectorAll('.gallery-scroll img'));

            currentIndex = allImages.indexOf(imgElement);
            updateLightboxImage();

            lightbox.style.display = "flex";
            document.body.style.overflow = "hidden"; // Prevent scrolling
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
            document.body.style.overflow = "auto"; // Restore scrolling
        }

        function changeSlide(n) {
            const allImages = document.querySelectorAll('.gallery-scroll img');
            currentIndex += n;
            if (currentIndex >= allImages.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = allImages.length - 1;
            updateLightboxImage();
        }

        function updateLightboxImage() {
            const allImages = document.querySelectorAll('.gallery-scroll img');
            const lightboxImg = document.getElementById("lightbox-img");
            // Add check to ensure images exist
            if (allImages.length > 0) {
                lightboxImg.src = allImages[currentIndex].src;
            }
        }

        // Close on click OUTSIDE image (on background)
        document.getElementById('lightbox').addEventListener('click', function (e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Keydown events
        document.addEventListener('keydown', function (event) {
            if (document.getElementById("lightbox").style.display === "flex") {
                if (event.key === "Escape") closeLightbox();
                if (event.key === "ArrowLeft") changeSlide(-1);
                if (event.key === "ArrowRight") changeSlide(1);
            }
        });

        // ── App Simulator Logic ──────────────────────────────────────────────

        function switchTab(element, categoryId) {
            // Désactiver tous les onglets sidebar
            document.querySelectorAll('.sidebar-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');

            // Masquer tous les tab-content ET réinitialiser leurs cartes
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
                // Cacher toutes les cartes de cet onglet inactif
                content.querySelectorAll('.content-card').forEach(card => {
                    card.classList.remove('visible');
                    card.style.opacity = '0';
                    card.style.animationName = 'none';
                });
            });

            // Afficher l'onglet cible et placer ses cartes
            const targetContent = document.getElementById(categoryId);
            targetContent.classList.add('active');
            randomizeCards(targetContent);
        }

        function randomizeCards(container) {
            // Double rAF : garantit que le container est rendu avec ses vraies dimensions
            requestAnimationFrame(() => requestAnimationFrame(() => {
                const isSmallScreen = window.innerWidth <= 1024;

                // Mesurer le vrai container de positionnement (.app-content)
                const appContent = container.closest('.app-content') || container;
                const containerW = appContent.offsetWidth  || 320;
                const containerH = appContent.offsetHeight || 380;

                const CARD_W  = isSmallScreen ? 130 : 160;
                const CARD_H  = 40;
                const MARGIN  = 10;
                const numCols = isSmallScreen ? 2 : 4;

                const cards = Array.from(container.querySelectorAll('.content-card'));
                cards.sort(() => Math.random() - 0.5);

                // Initialiser le drag une seule fois par carte
                cards.forEach(card => {
                    if (!card.dataset.draggable) {
                        card.dataset.draggable = 'true';
                        makeDraggable(card);
                    }
                });

                // Répartir en colonnes
                const columns = Array.from({ length: numCols }, () => []);
                cards.forEach((card, i) => columns[i % numCols].push(card));

                const colPxWidth = containerW / numCols;

                columns.forEach((colItems, colIndex) => {
                    if (colItems.length === 0) return;

                    const xMin = colIndex * colPxWidth + MARGIN;
                    const xMax = Math.max(xMin, xMin + colPxWidth - CARD_W - MARGIN);
                    const usableH = Math.max(CARD_H, containerH - CARD_H - MARGIN * 2);

                    colItems.forEach((card, i) => {
                        card.classList.remove('visible');

                        // Distribution verticale uniforme + jitter
                        let baseY = colItems.length > 1
                            ? (i / (colItems.length - 1)) * usableH
                            : usableH / 2;
                        const jitterY = (Math.random() - 0.5) * containerH * 0.10;
                        const topPx = Math.max(MARGIN, Math.min(usableH, baseY + jitterY));

                        // Position X dans la colonne
                        const leftPx = xMin + Math.random() * Math.max(0, xMax - xMin);

                        card.style.left = leftPx + 'px';
                        card.style.top  = topPx  + 'px';

                        applyAnimation(card, isSmallScreen);
                        setTimeout(() => { card.classList.add('visible'); }, i * 60);
                    });
                });
            }));
        }

        function applyAnimation(card, isMobile) {
            if (isMobile) {
                const cloudAnims = ['cloud-a', 'cloud-b', 'cloud-c', 'cloud-d', 'cloud-e'];
                card.style.animationName     = cloudAnims[Math.floor(Math.random() * cloudAnims.length)];
                card.style.animationDuration = (6 + Math.random() * 8) + 's';
                card.style.animationDelay    = (Math.random() * 3) + 's';
            } else {
                const anims = ['float', 'float1', 'float2', 'float3'];
                card.style.animationName     = anims[Math.floor(Math.random() * anims.length)];
                card.style.animationDuration = (4 + Math.random() * 3) + 's';
                card.style.animationDelay    = (Math.random() * 2) + 's';
            }
            card.style.animationTimingFunction  = 'ease-in-out';
            card.style.animationIterationCount  = 'infinite';
        }

        function makeDraggable(element) {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            const onStart = (e) => {
                isDragging = true;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                startX = clientX;
                startY = clientY;
                const style = window.getComputedStyle(element);
                initialLeft = parseFloat(style.left);
                initialTop  = parseFloat(style.top);
                element.style.animationName = 'none';
                element.style.zIndex = 100;
                element.style.cursor = 'grabbing';
            };

            const onMove = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                element.style.left = (initialLeft + clientX - startX) + 'px';
                element.style.top  = (initialTop  + clientY - startY) + 'px';
            };

            const onEnd = () => {
                if (!isDragging) return;
                isDragging = false;
                element.style.cursor = 'grab';
                element.style.zIndex = '';
            };

            element.addEventListener('mousedown',  onStart);
            element.addEventListener('touchstart', onStart, { passive: false });
            window.addEventListener('mousemove',   onMove);
            window.addEventListener('touchmove',   onMove, { passive: false });
            window.addEventListener('mouseup',     onEnd);
            window.addEventListener('touchend',    onEnd);
        }

        // Init premier onglet au chargement
        document.addEventListener('DOMContentLoaded', () => {
            const startTab = document.querySelector('.sidebar-item.active');
            if (startTab) switchTab(startTab, 'dashboard');
        });
    </script>
</body>

</html>
